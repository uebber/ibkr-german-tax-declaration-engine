        quantity: 10
      errors: 0

  # ===========================================================================
  # §23 EStG Holding Period Boundary Tests (CTX_P23_*)
  # ===========================================================================
  # PRD Coverage: §23 EStG private sale taxation
  # These tests verify the 365-day holding period boundary:
  # - Holding period <= 365 days: Taxable under §23 EStG
  # - Holding period > 365 days: Exempt from §23 EStG
  # Note: These use PRIVATE_SALE_ASSET category to trigger §23 logic

  - id: CTX_P23_001
    description: "§23 Boundary - Sold exactly on day 365 (taxable)"
    notes: "Buy 2022-03-15, sell 2023-03-15 = exactly 365 days. Should be taxable."
    inputs:
      asset:
        symbol: GOLD.P23.EUR
        isin: TESTISINP23001EUR
        category: PRIVATE_SALE_ASSET
      historical_trades:
        - type: BL
          date: "2022-03-15"
          qty: 10
          price: 100.00
          currency: EUR
      positions_soy:
        quantity: 10
        cost_basis: 1001.00
        currency: EUR
      intra_year_trades:
        - type: SL
          date: "2023-03-15"
          qty: 10
          price: 120.00
          currency: EUR
      positions_eoy_report:
        quantity: 0
    expected:
      rgls:
        - realization_type: SOLD_LONG
          quantity: 10
          acquisition_date: "2022-03-15"
          realization_date: "2023-03-15"
          total_cost_basis_eur: 1001.00
          total_proceeds_eur: 1199.00
          gain_loss_eur: 198.00
          tax_category: SECTION_23_ESTG_TAXABLE_GAIN
      eoy_state:
        quantity: 0
      errors: 0

  - id: CTX_P23_002
    description: "§23 Boundary - Sold on day 366 (exempt)"
    notes: "Buy 2022-03-15, sell 2023-03-16 = 366 days. Should be exempt."
    inputs:
      asset:
        symbol: GOLD.P23.EUR
        isin: TESTISINP23002EUR
        category: PRIVATE_SALE_ASSET
      historical_trades:
        - type: BL
          date: "2022-03-15"
          qty: 10
          price: 100.00
          currency: EUR
      positions_soy:
        quantity: 10
        cost_basis: 1001.00
        currency: EUR
      intra_year_trades:
        - type: SL
          date: "2023-03-16"
          qty: 10
          price: 120.00
          currency: EUR
      positions_eoy_report:
        quantity: 0
    expected:
      rgls:
        - realization_type: SOLD_LONG
          quantity: 10
          acquisition_date: "2022-03-15"
          realization_date: "2023-03-16"
          total_cost_basis_eur: 1001.00
          total_proceeds_eur: 1199.00
          gain_loss_eur: 198.00
          tax_category: SECTION_23_ESTG_EXEMPT_HOLDING_PERIOD_MET
      eoy_state:
        quantity: 0
      errors: 0

  - id: CTX_P23_003
    description: "§23 Leap Year - Feb 28 to Feb 28 next year (365 days, taxable)"
    notes: "Buy 2022-02-28, sell 2023-02-28 = 365 days (2022 not leap). Taxable."
    inputs:
      asset:
        symbol: SILVER.P23.EUR
        isin: TESTISINP23003EUR
        category: PRIVATE_SALE_ASSET
      historical_trades:
