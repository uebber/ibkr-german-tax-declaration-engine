        currency: EUR
      intra_year_trades:
        - type: SL
          date: "2023-01-01"
          qty: 3
          price: 600.00
          currency: EUR
      positions_eoy_report:
        quantity: 0
    expected:
      rgls:
        - realization_type: SOLD_LONG
