          currency: EUR
        - type: BL
          date: "2023-04-01"
          qty: 10
          price: 115.00
          currency: EUR
        - type: SL
          date: "2023-09-01"
          qty: 15
          price: 120.00
          currency: EUR
      positions_eoy_report:
        quantity: 10
    expected:
      rgls:
        - realization_type: SOLD_LONG
