      errors: 0

  - id: CTX_P23_004
    description: "§23 Year-End Boundary - Dec 31 to Jan 1 crossing"
    notes: "Buy 2022-01-02, sell 2023-01-01 = 364 days. Taxable (under 365 days)."
    inputs:
      asset:
        symbol: WINE.P23.EUR
        isin: TESTISINP23004EUR
        category: PRIVATE_SALE_ASSET
      historical_trades:
        - type: BL
          date: "2022-01-02"
          qty: 3
          price: 500.00
